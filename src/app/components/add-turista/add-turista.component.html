<div class="col">
  <h2 class="text-center">Agregar Cliente</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input formControlName="name" placeholder="Nombre" name="name" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input formControlName="lastName" placeholder="Apellido" name="lastName" class="form-control" id="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password" placeholder="Contraseña" name="password" class="form-control" id="password" required>
    </div>

    <div class="form-group">
      <label for="birthDate">Fecha Nac:</label>
      <input type="date" formControlName="birthDate" placeholder="Fecha Nac" name="birthDate" class="form-control" id="birthDate" >
    </div>

    <div class="form-group">
      <label for="phone">Telefono:</label>
      <input formControlName="phone" placeholder="Telefono" name="phone" class="form-control" id="phone" >
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-turista">Regresar</button>
  </form>
</div>
